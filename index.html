<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Title</title>
    <script type="text/javascript" src="./artyom.window.min.js"></script>
    <script>
         // Create a global accesible instance of artyom
         window.artyom = new Artyom();
    </script>
</head>
<body>
<div class="form" id="mic">
    <h3>Voice Assistant Test</h3>
<button type="button" id="start" class="btn btn-success" style="font-size:24px;" onclick="startArt()">Start Voice Engine</button>
<button type="button" id="stop" class="btn btn-danger" style="font-size:24px;" onclick="stopArt()">Stop Voice Engine</button>
    <br>

    <span id="output">Speech Output</span>
</div>
<script>
    artyom.addCommands([
     {
        description:"Metalloid talks!",
        indexes:["hello","hey","hi"],
        action:function(i){
          if(i==0 || i==2){
            artyom.say("Hello, what can I do for you?");
          }
        }
     },
     {
       indexes:["goodbye"],
       action:function(){
         alert("Dismantling!! Bu-bye! ");
       }
     },
     {
       indexes:["Hello Alfred"],
       action:function(){
         artyom.say("Hello Master Abbinav");
       }
     },
     {
       indexes:["Turn on Alfred mode"],
       action:function(){
         artyom.say("Sure, turning on Alfred mode");
       }
     },
     {
       indexes:["What's up Alfred"],
       action:function(){
         artyom.say("Nothing sir, just tired by serving you all day");
       }
     },
     {
       indexes:["Turn on Snoop mode"],
       action:function(){
         artyom.say("Sure, turning on Snoop mode");
       }
     },
     {
       indexes:["Hey homie","Yo bro","What's up n****","What's up niger"],
        action:function(){
            artyom.say("YO!!!!! What's up dog?");
        }
     },
     {
       indexes:["What's up","What are you doing"],
        action:function(){
            artyom.say("Nothing much! Just going through your PC files!");
        }
     },
     {
       indexes:["Tell me a joke"],
        action:function(){
            artyom.say("Sure! Why does not Superman trade Bitcoins at night? ");
        }
     },
     {
       indexes:["I don't know"],
        action:function(){
            artyom.say("Because it would then be cryptonite");
        }
     },
     {
       indexes:["hahah"],
       action:function(){
         artyom.say("hahahaha");
       }
     },
    ]);

    artyom.redirectRecognizedTextOutput(function(text,isFinal){
      var span = document.getElementById('output');

      if(isFinal){
        span.innerHTML='';
      }else {
        span.innerHTML=text;
      }

    });

    function startArt(){
      artyom.initialize({
        lang:"en-GB",
        continuous:true,
        debug:true,
        listen:true,
      });
      console.log("Initialized");
    }
    function stopArt(){
      artyom.fatality();
      console.log("Stopped");
    }
</script>
 <style>
    .form {
      text-align: center;
      padding: 300px;
    }

    body {
      color: #DAD6D6;
      background: #171A21;

    }

    span {
      display: block;
      font-size: 40px;
      letter-spacing: 2px;
      text-align: center;
      font-style: italic;
      padding: 100px;
    }
 </style>
</body>
</html>
