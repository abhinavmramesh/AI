<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.thecodedeveloper.com/demo/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://www.thecodedeveloper.com/demo/images/favicon.ico" rel="icon" type="image/x-icon">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- Latest compiled and minified CSS -->

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>

    <style type="text/css">
        .top-buffer {
            margin-top: 50px;
        }
		.bottom-buffer {
            margin-bottom: 50px;
        }


    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.group').hide();
            $('#option1').show();
            $('#inputGroupSelect01').change(function () {
            $('.group').hide();
            $('#'+$(this).val()).show();
            })
			
			//DatePicker Example
			$('#datetimepicker').datetimepicker();
			
		});


    </script>
</head>
<body>

<div class="container">
    <div class="input-group mb-3" style="padding: 50px 0px 0px 0px">
        <div class="input-group-prepend">
            <label class="input-group-text btn btn-primary" for="inputGroupSelect01">Select the type of service</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected value="option1">Select...</option>
            <option value="option2">Moving</option>
            <option value="option3">Cleaning</option>
            <option value="option4">Packing</option>
            <option value="option5">Moving Premium</option>
            <option value="option6">Gardening</option>
            <option value="option7">Baggage delivery</option>
        </select>
    </div>
    <div class="row">
        <div class="col-sm-12 top-buffer">
            <h5>Select the date</h5>
            <input class="form-control" id="datetimepicker" type="text"/>
        </div>
    </div>

    <div class="group" id="option1">

    </div>

    <div class="group" id="option2">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of moving:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="From Pincode" type="text">
                </div>
                <div class="col">
                    <input class="form-control" placeholder="To Pincode" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate weight" type="text">
            </div>
        </form>
    </div>

    <div class="group" id="option3">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of cleaning:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                    <input class="form-control" placeholder="Approximate number of hours required" type="text">
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate area to be cleaned" type="text">
            </div>
        </form>
    </div>

    <div class="group" id="option4">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of packing:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                    <input class="form-control" placeholder="Approximate number of hours required" type="text">
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate weight to be packed" type="text">
            </div>
        </form>
    </div>

    <div class="group" id="option5">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of moving premium:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="From Pincode" type="text">
                </div>
                <div class="col">
                    <input class="form-control" placeholder="To Pincode" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate weight" type="text">
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate area to be cleaned" type="text">
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate weight to be packed" type="text">
            </div>
        </form>
    </div>

    <div class="group" id="option6">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of gardening:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                    <input class="form-control" placeholder="Approximate number of hours required" type="text">
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate area to be gardened" type="text">
            </div>
        </form>
    </div>

    <div class="group" id="option7">
        <div class="col-sm-12 top-buffer">
            <h5>Input the details of baggage delivery:</h5>
        </div>
        <br>
        <form>
            <div class="row">
                <div class="col">
                    <input class="form-control" placeholder="From Pincode" type="text">
                </div>
                <div class="col">
                    <input class="form-control" placeholder="To Pincode" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                   <input class="form-control" placeholder="Approximate weight" type="text">
            </div>
        </form>
    </div>

    <br>
    <div style="text-align: center">
        <button type="button" class="btn btn-secondary" >Cancel</button>
        <button type="button" class="btn btn-info">Request</button>
    </div>
</div>
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="css/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery.datetimepicker.js"></script>
</html>
